<!DOCTYPE html>
<html>
    <head>
        <title>Sorting</title>
    </head>

    <body>
        <h2>Sorting Array</h2>
        <p>Click the button to arrange</p> <br>
        <button onclick="ascending()">Ascending Order</button>
        <button onclick="descending()">Descending Order</button>
        <p id="result">

        </p>

        <script>
            var points= [3,45,23,5,7,24,65,54,98,9,12,1,2,34,39,3,4,5,6,7,8,9,99];
            document.getElementById("result").innerHTML=points;

            function ascending(){
                points.sort(function (a,b) {return a-b});
                document.getElementById("result").innerHTML=points;
            }

            function descending(){
                points.sort(function (a,b) {return b-a});
                document.getElementById("result").innerHTML=points;
            }
        </script>
    </body>
</html>
