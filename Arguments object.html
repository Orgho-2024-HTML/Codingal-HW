<!DOCTYPE html>
<html>
    <body>
        <h2>That's not Debate [n.b]</h2>
        <p>Finding the largest number using arguments object</p>
        <p id="demo"></p>
        <script>
            function findMax(){
                var max =0;
                for(i=0 ; i<arguments.length ; i++){
                    if (arguments[i]>max){
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("demo").innerHTML=
            findMax(4,5,6,8,65,54,2,4,84,15,45,15,1,65);
        </script>
    </body>
</html>
