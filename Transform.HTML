<!DOCTYPE html>
<html>
    <title>Transform</title>

    <head>
        <style>
            div{
                width: 300px;
                height: 150px;
                background-color: orange;
                border: 2px solid black;
            }

            #myDiv{
                transform: rotateZ(180deg);
            }
        </style>
    </head>

    <body>
        <div>HTML</div>
        <div id="myDiv">HTML</div>
    </body>
</html>
