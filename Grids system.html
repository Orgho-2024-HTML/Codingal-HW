<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widh=device-width, initial-scale=1">
        <title>Bootstap grid system</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        <style>
            .col{
                text-align: center;
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <h2>equal width column grid</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    column 1
                </div>

                <div class="col">
                    column 2
                </div>

                <div class="col">
                    column 3
                </div>
            </div>

            <div class="row">
                <div class="col">
                    column 4
                </div>

                <div class="col">
                    column 5
                </div>

                <div class="col">
                    column 6
                </div>
            </div>
        </div>
    </body>
</html>
