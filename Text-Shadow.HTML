<!DOCTYPE html>
<html>
    <title>Text-Shadow</title>

    <head>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }
            #text{
                text-shadow: 2px 2px 1px red;
            }
            #box{
                box-shadow: 10px 10px 6px blue;
            }
            #indent{
                text-indent: 50%;
            }
        </style>
    </head>

    <body>
        <h1 id="text">I am IRON MAN :)</h1>
        <h2 id="box">I am IRON MAN :)</h2>
        <h3 id="indent">I am IRON MAN :)</h3>
    </body>
</html>
