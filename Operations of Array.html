<!DOCTYPE html>
<html>
    <body>
        <h2>Array Operations!</h2>
        <h3>push(), pop() and join()</h3>

        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var game= ["Minecraft","Call of Duty","Grand Theft Auto V","Sea of Thieves"];

            document.getElementById("myjoin").innerHTML=
            game.join(" * ");
            document.getElementById("myfirstpop").innerHTML=
            game;game.pop();
            document.getElementById("mysecondpop").innerHTML=game;
        </script>
    </body>
</html>
