<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <button onclick="myFunction(7)">Execute</button>
        <script>
            function myFunction(x,y) {
                if (y== undefined){
                    y = 10;
                }
                document.write(x * y);
            }
        </script>
    </body>
</html>
