<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Carousel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>Carousel</h2>
            <li data-target="#mycarousel" data-ride="carousel"></li>
            <!--indicators-->
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item-active">
                    <img src="Kantojir Mondir.webp" alt="Kantojir Mondir" width="300px" height="200px">
                </div>

                <div class="carousel-item">
                    <img src="National Monument.jpeg" alt="National Monument" width="300px" height="200px">
                </div>

                <div class="carousel-control">
                    <img src="Ahsan_Manzil.avif" alt="Ahsan Manzil" width="500px" height="200px">
                </div>
            </div>

           

            <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="" data-slide="next"></a>
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </body>
</html>
