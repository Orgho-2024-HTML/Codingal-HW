<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Forms</title>
    <head>

        <body>
            <form action="/action_page.php"
            oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)parseInt(m3.value))/3">
                <fieldset>
                    <legend>Personal Details</legend>
                    <label>Enter your name</label><br>
                    <input type="text" id="name" placeholder="Type"><br><br>

                    <label>Enter your E-Mail</label><br>
                    <input type="text" id="E-mail" placeholder="Type"><br><br>

                    <label>Enter your E-mail password</label><br>
                    <input type="password" id="password" placeholder="Type"><br><br>

                    <label>Enter your contact number</label><br>
                    <input type="password" id="Number" placeholder="type"><br><br>

                    <label>Select your gender</label><br>
                    <input type="radio" id="gender" value="male">Male<br>
                    <input type="radio" id="gender" value="female">Female<br><br>
                    
                    <label>Choose your birth date</label><br>
                    <input type="date" id="date of birth" name="birthday"><br><br>

                    <label>Select your favourite city</label><br>
                    <input type="checkbox" id="city" value="Dhaka">Dhaka<br>
                    <input type="checkbox" id="city" value="London">London<br>
                    <input type="checkbox" id="city" value="Tokyo">Tokyo<br><br>

                    <label>Enter marks</label><br>
                    
                    <select name="subject" id="subject">
                        <option value="Maths">Maths</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                    </select>
                    <input type="number" name="m1" id="m1"><br>

                    <select name="subject" id="subject">
                        <option value="Maths">Maths</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                    </select>
                    <input type="number" name="m2" id="m2"><br>

                    <select name="subject" id="subject">
                        <option value="Maths">Maths</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                    </select>
                    <input type="number" name="m3" id="m3"><br>

                    Average: <output name="x" for="m1 m2 m3"></output>
                </fieldset>
            </form>
        </body>
</html>
