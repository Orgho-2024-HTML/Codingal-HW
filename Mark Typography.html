<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Mark and code</title>
        <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    </head>

    <body>
        <h1>Abbreviation</h1>
        <p>It used to mark up an Abbreviation or acronym</p>
        <p><abbr title="student">stdnt</abbr>was found in 2020.</p>
        <h1>Blockquotes</h1>
        <p>It is used to present content from another source:</p>
        <blockquote class="blockquote">
            <p>My favourite activity is studying</p>
            <footer class="blackquote-footer">By name</footer>
        </blockquote>
    </body>
</html>
