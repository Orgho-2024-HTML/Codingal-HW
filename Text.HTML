<!DOCTYPE html>
<html>
    <title>Text</title>

    <head>
        <style>
            h1{
                text-decoration: overline;
                text-transform: capitalize;
            }
            h2{
                text-decoration: line-through;
                text-transform: uppercase;
            }
            h3{
                text-decoration: underline;
                text-transform: lowercase;
            }
            h4{
                text-decoration: underline overline;
                text-transform: none;
            }
        </style>
    </head>

    <body>
        <h1>DGBHS</h1>
        <h2>DGBHS</h2>
        <h3>DGBHS</h3>
        <h4>DGBHS</h4>
    </body>
</html>
